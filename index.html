<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="MARTIANS - Multi-users AR Toolbox">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="mars-obj" src="./mars/13903_Mars_v1_l3.obj"></a-asset-item>
        <a-asset-item id="mars-mtl" src="./mars/13903_Mars_v1_l3.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #mars-obj; mtl: #mars-mtl" scale="0.005 0.005 0.005" position="-3 2 -5" rotation="120 0 10"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
